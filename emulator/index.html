<!DOCTYPE html>
<html>
<head>
  <title>Device Orientation Emulator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <script src="js/third_party/three.min.js"></script>
  <script src="js/third_party/TrackballControls.js"></script>
  <script src="js/third_party/fulltilt.min.js"></script>

  <script src="js/utils.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controls.js"></script>
cv 
  <link href="css/controls.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="info">
  	<div class="small">
      Alpha: <input type="text" id="orientationAlpha" class="data_output" value="-" disabled>
      Beta: <input type="text" id="orientationBeta" class="data_output" value="-" disabled>
      Gamma: <input type="text" id="orientationGamma" class="data_output" value="-" disabled>
  	</div>
  </div>

  <script>
  // Pass device orientation event info to opener window
  (function() {
    if (!window.opener) return;

    (function emitDeviceOrientation() {
      window.setTimeout(function() {
        try {
          var obj = {};
          var orientation = window.deviceOrientation;
          if (orientation) {
            obj["alpha"] = orientation.alpha;
            obj["beta"] = orientation.beta;
            obj["gamma"] = orientation.gamma;
            obj["absolute"] = orientation.absolute;
            /*obj["webkitCompassHeading"] = dO.webkitCompassHeading;
            obj["webkitCompassAccuracy"] = dO.webkitCompassAccuracy;*/
            var objStr = JSON.stringify(obj);
            window.opener.postMessage(objStr, "*");
          }
        } catch (e) { console.error(e); }

        emitDeviceOrientation();
      }, 50);
    })();
  })();
  </script>
</body>
</html>
